<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Utente</title>
</head>
<body>
  <main class="container">
    <h1>Modulo Informazioni Utente</h1>
    <form action="/dati" method="get">
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" >

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" >

      <label for="eta">Et√†:</label>
      <input type="number" id="eta" name="eta" min="0" max="120" >

      <fieldset>
        <legend>Sesso:</legend>
        <label><input type="radio" name="sesso" value="m" > Maschio</label>
        <label><input type="radio" name="sesso" value="f" > Femmina</label>
      </fieldset>

      <label for="stato_civile">Stato Civile:</label>
      <select id="stato_civile" name="stato_civile" >
        <option value="">-- Seleziona --</option>
        <option value="celibe_nubile">Celibe / Nubile</option>
        <option value="coniugato_a">Coniugato / Coniugata</option>
        <option value="vedovo_a">Vedovo / Vedova</option>
        <option value="divorziato_a">Divorziato / Divorziata</option>
      </select>

      <fieldset>
        <legend>Hobby preferito:</legend>
        <label><input type="checkbox" name="hobby" value="sport"> Sport</label>
        <label><input type="checkbox" name="hobby" value="lettura"> Lettura</label>
        <label><input type="checkbox" name="hobby" value="musica"> Musica</label>
        <label><input type="checkbox" name="hobby" value="viaggi"> Viaggi</label>
        <label><input type="checkbox" name="hobby" value="cinema"> Cinema</label>
      </fieldset>

      <button type="submit">Invia</button>
    </form>
  </main>
</body>
</html>
